{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="grid-item">
        
        <form action="" method="post" novalidate>
            {{ form.hidden_tag() }}
            <table>
            <tr><td>{{ form.R.label }}</td><td>{{ form.R(size=3, value=255) }}</td> </tr>
            <tr><td>{{ form.G.label }}</td><td>{{ form.G(size=3, value=255) }}</td> </tr>
            <tr><td>{{ form.B.label }}</td><td>{{ form.B(size=3, value=255) }}</td> </tr>

            <tr><td>{{ form.submit() }}</td><td></td></tr>
            </table>
        </form>
    
    </div>
    <div class="grid-item" id="colorblock"></div>
</div>
{% endblock %}
